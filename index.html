<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=script, initial-scale=1.0" />
  <!-- CDN de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .bg-lightblue {
      background-color: rgb(124, 164, 197);
    }

    .text-sm {
      font-size: small;
    }

    #monitor {
      font-family: 'Courier New', Courier, monospace;
      font-size: small;
    }

    input[placeholder] {
      text-overflow: ellipsis;
    }
  </style>
  <title>Clínica - CNT Sistemas</title>
</head>

<body>

  <div class="container-fluid">

    <div class="row">

      <!-- Sección de header -->
      <header id="vista_header" class="p-0"></header>

      <!-- Sección de formularios de registro de pacientes y consultas -->
      <div class="col-2 p-1">

        <!-- Formulario de registro de pacientes -->
        <div id="vista_registro_pacientes"></div>

        <!-- Formulario de registro de consultas -->
        <div id="vista_registro_consultas"></div>

      </div>

      <!-- Seccion de control de atención y salas-->
      <div class="col-8">

        <!-- Seccion de control de atención -->
        <div id="vista_control_de_atencion"></div>

        <!-- Sección de salas -->
        <div class="row my-3 justify-content-evenly">

          <!-- Sala de pacientes pendientes -->
          <div id="vista_sala_de_pacientes_pendientes" class="col text-center"></div>

          <!-- Sala de Espera -->
          <div id="vista_sala_de_espera" class="col text-center"></div>

          <!-- Sala de Atención -->
          <div id="vista_sala_de_atencion" class="col text-center"></div>

        </div>


      </div>

      <!-- Seccion de funciones-->
      <div id="vista_funciones" class="col-2 align-items-evenly"></div>

    </div>
  </div>
  <!-- importa plantillas -->
  <script src="./plantillas/plantilla_header.js"></script>
  <script src="./plantillas/plantilla_registro_pacientes.js"></script>
  <script src="./plantillas/plantilla_registro_consultas.js"></script>
  <script src="./plantillas/plantilla_control_de_atencion.js"></script>
  <script src="./plantillas/plantilla_sala_de_pacientes_pendientes.js"></script>
  <script src="./plantillas/plantilla_sala_de_espera.js"></script>
  <script src="./plantillas/plantilla_sala_de_atencion.js"></script>
  <script src="./plantillas/plantilla_funciones.js"></script>
  <script src="./plantillas/plantilla_paciente.js"></script>
  <!-- Importa diccionarios -->
  <script src="./diccionarios/paciente.js"></script>
  <script src="./diccionarios/consulta.js"></script>
  <script src="./diccionarios/clinica.js"></script>
  <!-- Importa clases -->
  <script src="./clases/Paciente.js"></script>
  <script src="./clases/Consulta.js"></script>
  <script src="./clases/Clinica.js"></script>
  <script src="./clases/Monitor.js"></script>
  <!-- Importa controladores -->
  <script src="./controladores/render.js"></script>
  <script src="./controladores/controlador.js"></script>

</body>

</html>
